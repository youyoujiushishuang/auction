<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thunbnall">
    <img src="http://placehold.it/320x150" class="image">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a href="#" [routerLink]="['/product',product.title]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <!-- 表示app-star组件张红的rating属性的数据应该是当前组件的product.rating属性传递过去的 -->
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
